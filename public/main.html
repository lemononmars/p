<div class="pages">
	<div id = "login_page"> 
		<header>
			<h1> Pakklong Talat Beta 0.1 </h1>
		</header>
		Username: <input type="text" id="input_username" value="First">
		<button id ="enterlobby" onClick="enterLobby()"> Log in </button><br><br>

		<a href="https://docs.google.com/document/d/1x-e-fESKsAgtAurjBV_9PIBE0R3aHYqJdpJnNpufjZg" target="_blank" >
		Rulebook (Thai)
		</a><br>
		<a>How to play video</a>
	</div>   
	<div id ="lobby_page">
		<div id = "menu_bar" hidden>
			<input type = "button" id = "create_room" value = "Create Game"/>
			<input type = "button" id = "log_out" value = "Log Out" style ="float:right"/>
			<span id="username" style = "margin-left: 20px; color:white; float:right"></span>
		</div>

		<div id = "gamelist_lobby" hidden>
			<div id = "open_rooms"></div>
				<ul class = 'rooms'></ul>
			<div id = "online_users">
				<p style ="text-align:center"> =Online Users= </p>
				<ul></ul>
			</div>
		</div>
	</div>
</div>

<div id = "game_board" hidden></div>
<div id = "chat_box" hidden>
	<div id = "chat_messages">
		<ul></ul>
	</div>
	<div id = "chat_input_area">
		<form action="javascript:void(0)">
			<input id = "chat_input" autocomplete = "off"/> 
			<button id = "chat_input_button" onClick = "">Send</button>
			<button class = "chat_toggle_button" style = "float:right">hide</button>
			<button class = "chat_toggle_button" style = "float:right" hidden> show </button>
		</form>
	</div>
</div>

<div id = "gamelog_window" hidden>
	Game log :
	<button class = "gamelog_button"> hide </button>
	<button class = "gamelog_button" hidden> show </button><br>
	<div id = "gamelog"></div>
</div>
